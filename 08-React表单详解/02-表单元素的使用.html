<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单元素的使用</title>
</head>
<body>
    <h3>label标签</h3>
    <label htmlFor="age">name</label>
    <input type="text" id="age">

    <h3>input标签</h3>
    <input type="text" name="" value="用法与html相同">

    <textarea value={this.state.text} onChange={this.handleChange}></textarea>

    <select value={this.state.text} onChange={this.handleChange}>
    	<option value="one">shshaashk</option>
    </select>
    

	<script type="text/javascript" src="js/jquery.min.js" ></script>
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/react-with-addons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
	<script type="text/babel">

	</script>
</body>
</html>
