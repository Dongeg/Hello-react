<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/style.css" />       
	</head>
	<body>
	    <p>
	    	不可控组件：(不建议使用)
	    	      <input type="text" defaultValue="HelloWorld">
	    	可控组件：
	    	      <input type="text" defaultValue={this.state.value}>
	    </p>
	    <br />
	    <div id="main"></div>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
	    <script src="js/react.min.js"></script>
	    <script src="js/react-dom.min.js"></script>
	    <script src="js/react-with-addons.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
		<script type="text/babel">
			var Speck=React.createClass({
                  getInitialState:function(){
                  	return{
                  		defaultValue:'hello React',
                  	}
                  },
                  handleChange:function(event){
                       this.setState({defaultValue:event.target.value})
                  },
                  handleSubmit:function(event){
                         event.preventDefault();
                         alert(this.state.defaultValue);
                  },
			      render:function(){
                      return(
                      	<form onSubmit={this.handleSubmit}>
                      		<input type="text" value={this.state.defaultValue} onChange={this.handleChange} />
                      		<input type="submit"/>
                      	</form>
                      	)
			      }
			})
			ReactDOM.render(<Speck></Speck>,document.getElementById("main"));
		</script>
	</body>
</html>
