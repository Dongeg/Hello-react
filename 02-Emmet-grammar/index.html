<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
   <title></title>
</head>
<body>
   <!-- emment语法介绍 -->
   <!-- emment语法+tab键 就可以转换-->
   <!-- 子代 > -->
   <!-- div>ul>li-->
   <div>
      <ul>
         <li></li>
      </ul>
   </div>
   <!-- 兄弟节点 + -->
   <!-- div+p -->
   <div></div>
   <p></p>
   <!-- 父代 ^ 会在与父节点同级的地方生成节点 -->
   <!-- div+div>p>span+em^bq -->
   <div></div>
   <div>
      <p><span></span><em></em></p>
      <blockquote></blockquote>
   </div>
   <!-- 重复  *-->
   <!-- ul>li*5 -->
   <lu>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
   </lu>
   <!-- 成组 -->
   <!-- (div>dl>(dt+dd)*3)+footer>p -->
   <div>
      <dl>
         <dt></dt>
         <dd></dd>
         <dt></dt>
         <dd></dd>
         <dt></dt>
         <dd></dd>
      </dl>
   </div>
   <footer>
      <p></p>
   </footer>
   <!-- id # &class . -->
   <!-- div#main+p.content1.content2 -->
   <div id="main"></div>
   <p class="content1 content2"></p>
   <!-- 属性[] -->
   <!-- input[type="text" value="123"] -->
   <input type="text" value="123">
   <!-- td[title="text" value="123"] -->
   <td title="text" value="123"></td>
   <!-- 自增符号：$ -->
   <!-- ul>li.item$*5 -->
   <ul>
      <li class="item1"></li>
      <li class="item2"></li>
      <li class="item3"></li>
      <li class="item4"></li>
      <li class="item5"></li>
   </ul>
   <!-- 文本 -->
   <!-- a{link} -->
   <a href="">link</a>
</body>
</html>
